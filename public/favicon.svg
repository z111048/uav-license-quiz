<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Blue background -->
  <rect width="32" height="32" rx="6" fill="#2563eb"/>
  <!-- Arms (center to corners) -->
  <line x1="16" y1="16" x2="7"  y2="7"  stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="25" y2="7"  stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="7"  y2="25" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="25" y2="25" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Center body -->
  <rect x="12" y="12" width="8" height="8" rx="2" fill="white"/>
  <!-- Propeller rings -->
  <circle cx="7"  cy="7"  r="3.5" stroke="white" stroke-width="1.5" fill="white" fill-opacity="0.25"/>
  <circle cx="25" cy="7"  r="3.5" stroke="white" stroke-width="1.5" fill="white" fill-opacity="0.25"/>
  <circle cx="7"  cy="25" r="3.5" stroke="white" stroke-width="1.5" fill="white" fill-opacity="0.25"/>
  <circle cx="25" cy="25" r="3.5" stroke="white" stroke-width="1.5" fill="white" fill-opacity="0.25"/>
</svg>
